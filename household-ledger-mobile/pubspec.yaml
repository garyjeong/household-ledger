name: household_ledger_mobile
description: 신혼부부 가계부 모바일 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # 네트워크
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # 실시간 통신
  web_socket_channel: ^2.4.0
  # SSE는 직접 구현하거나 다른 패키지 사용 (Phase 12에서 구현)

  # 로컬 스토리지
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 의존성 주입
  get_it: ^7.6.4

  # UI 컴포넌트
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  image_picker: ^1.0.5
  file_picker: ^6.1.1

  # 차트
  fl_chart: ^0.66.0

  # 색상 선택
  flutter_colorpicker: ^1.0.3

  # 날짜/시간
  intl: ^0.19.0

  # 라우팅
  go_router: ^13.0.0

  # 유틸리티
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

  # 로깅
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 코드 생성
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1

  # 테스트
  mockito: ^5.4.4
  bloc_test: ^9.1.5

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
