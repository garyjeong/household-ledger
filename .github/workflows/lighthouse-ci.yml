name: Lighthouse CI

on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:

jobs:
    lighthouse:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@8.15.4 --activate

      # pnpm/action-setup not required when using corepack; kept minimal

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build app
              run: pnpm build

      - name: Start app (port 3001)
        run: pnpm start -p 3001 &

      - name: Wait for app
        run: npx wait-on http://localhost:3001

      - name: Install Lighthouse CI
        run: pnpm add -D @lhci/cli@0.13.0 lighthouse@12

      - name: Run Lighthouse (non-blocking)
        continue-on-error: true
        run: pnpm lighthouse:ci || npx lhci autorun --config=./lighthouserc.json || true

            - name: Upload LHCI artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: lighthouse-results
                  path: |
                      .lighthouseci/
                      lighthouse-report.json
