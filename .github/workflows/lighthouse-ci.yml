name: Lighthouse CI

on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:

jobs:
    lighthouse:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build app
              run: pnpm build

            - name: Start app
              run: pnpm start &

            - name: Wait for app
              run: npx wait-on http://localhost:3000 || npx wait-on http://localhost:3001

            - name: Run Lighthouse (non-blocking)
              continue-on-error: true
              run: pnpm lighthouse:ci

            - name: Upload LHCI artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: lighthouse-results
                  path: |
                      .lighthouseci/
                      lighthouse-report.json
